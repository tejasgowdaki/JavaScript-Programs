<!DOCTYPE html>
<html>
<head>
  <title>Objects</title>
</head>
<body>
<script>
  // 1st way
  var player = new Object();
  player.firstName = "Virat";
  player.lastName = "Kohli";
  player.rank = 2;
  player.team = "RCB";

  var player1 = new Object();
  player1.name = "Sachin";
  player1.lastName = "Tendulkar";
  player1.team = "India";

  console.log(player);
  console.log(player1);

  //2nd way
  var restaurant = {};
  restaurant.name = "Adigas";
  restaurant.location = "Jayanagar";

  console.log(restaurant);

  //3rd way
  var hospital = {
    "name" : "Apollo BGS",
    "location" : "Mysuru"
  };

  console.log(hospital);
</script>
</body>
</html>
