  <title>Functions</title>
</head>
<body>

  <span id="n1">10</span> <span id="operator">+</span> <span id="n2">5</span> = <span id="result"></span>
  <script>

    var n1 = document.getElementById("n1").innerHTML;
    var n2 = document.getElementById("n2").innerHTML;
    var op = document.getElementById("operator").innerHTML;
    var result = document.getElementById("result");

    answer = arithmatic(n1, n2, op)

    function arithmatic(n1, n2, op) {
      if (op == '+') {
        return Number(n1) + Number(n2);  // Value from the webpage will always be a string
      } else if (op == '-') {
        return n1 - n2;
      } else if (op == '*') {
        return n1 * n2;
      } else if (op == '/') {
        return n1 / n2;
      } else {
        return "Invalid Input(s)";
      }
    }

    result.innerHTML = answer;
    var total = 0;

    function addition(values) {
      for (var i = 0; i < values.length; i++) {
        total += values[i];
      }
    }
   var prices = [125,300,175,100.50];
   addition(prices);
   console.log(total);
