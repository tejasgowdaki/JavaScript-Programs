<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM HTML</title>
</head>
<body>
  <h2>DOM - Document Object Model</h2>
  <p id="intro">Importent concept for js developers</p>
  <h3>What you can do with DOM?</h3>
  <ul>
    <li>Change image on fly</li>
    <li>Fetch details from the server without reloading the page</li>
    <li>Add CSS to the elements with reloading the page</li>
  </ul>
  <div id="logo">
    <img src="https://www.dctacademy.com/wp-content/uploads/2016/03/dct-final.jpg" alt="DCT logo">
  </div>

  <script>
    var introHandle = document.getElementById('intro');
    introHandle.innerHTML = "Javascript Devalopers need to know : "
    var listItems = document.getElementsByTagName('li'); //returns array
    console.log(listItems);
  </script>
</body>
</html>
