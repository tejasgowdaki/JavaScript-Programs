<!DOCTYPE html>
<html>
<head>
  <title>Numbers</title>
</head>
<body>
  <script>
    var age = prompt("Enter your age..");
    var secondsAlive = age * 3600 * 24 * 365;
    if (Number.isNaN(secondsAlive)) {  // returns true if the var value is Nan
      alert("Enter age in number..");
    } else {
      alert("Your age in seconds " + secondsAlive);
    }

    console.log(Number.isInteger(10.0000000000000001));
    console.log(Number.isInteger(10.000000000000001));
    console.log(Math.round(11.6));
    console.log(Math.ceil(10.5));
    console.log(Math.floor(10.5));
    console.log(Math.max(10,20,5,4,1));
    console.log(Math.min(10,20,5,4,1));
    console.log(Math.round(Math.random() * 100));
    console.log(Math.pow(10,2));

  </script>
</body>
</html>
